
<div class="salsah-module without-header">
    <md-progress-bar mode="indeterminate" *ngIf="isLoading"></md-progress-bar>

    <md-toolbar class="salsah-module-header transparent no-shadow">

        <span class="fill-remaining-space"></span>

        <button md-button routerLink="/settings">Settings</button>

    </md-toolbar>


    <div class="salsah-sub-module">

        <salsah-api-error *ngIf="errorMessage" [error]="errorMessage"></salsah-api-error>

        <router-outlet *ngIf="!errorMessage" ></router-outlet>
    </div>

</div>
