<div class="salsah-module-header">
    <!-- this component has his own toolbar header
        with tabs for navigation through the settings
    -->

    <md-toolbar class="salsah-project-header">

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>

        <!-- Tab menu -->
        <nav class="salsah-tab-group">
            <button md-button
                    class="salsah-tab-item"
                    routerLink="/project/{{cur_project}}"
                    >
                <strong>{{cur_project}}</strong>
            </button>
            <button md-button
                    class="salsah-tab-item"
                    *ngFor="let item of menu; let i = index; let first=first"
                    [routerLink]="item.route"
                    routerLinkActive="active">
                {{item.name}}
            </button>
        </nav>

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>


    </md-toolbar>
    <!-- this component has a loader element -->
    <div class="loading" *ngIf="isLoading">
        <md-progress-bar mode="indeterminate"></md-progress-bar>
    </div>
</div>



<router-outlet (tabRequest)="activateTab($event)"></router-outlet>
