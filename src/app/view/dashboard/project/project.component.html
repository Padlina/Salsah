<div class="salsah-module-header">
    <!-- this component has his own toolbar header
        with tabs for navigation through the settings
    -->

    <md-toolbar class="salsah-project-header">

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>

        <!-- Tab menu -->
        <nav class="salsah-tab-group" *ngIf="!errorMessage">
            <button md-button
                    class="salsah-tab-item"
                    [routerLink]="projectRoute"
                    [ngClass]="firstTabClass"
                    (click)="enableFirstTab()">
                <strong>{{cur_project}}</strong>
            </button>
            <button *ngFor="let item of menu; let i = index; let first=first"
                    md-button
                    class="salsah-tab-item"
                    [routerLink]="item.route"
                    routerLinkActive="active"
                    (click)="disableFirstTab()">
                {{item.name}}
            </button>
        </nav>

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>


    </md-toolbar>
    <!-- this component has a loader element -->
    <div class="loading" *ngIf="isLoading">
        <md-progress-bar mode="indeterminate"></md-progress-bar>
    </div>
</div>

<div class="salsah-module-content">
    <div class="salsah-main-module">
        <salsah-api-error *ngIf="errorMessage" [error]="errorMessage"></salsah-api-error>
        <router-outlet *ngIf="!errorMessage" (tabRequest)="activateTab($event)"></router-outlet>
    </div>
</div>
