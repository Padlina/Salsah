<md-list>
    <md-list-item *ngFor="let res of result.subjects; let i = index"
                  (click)="open(res.obj_id, i)"
                  [id]="res.obj_id"
                  [class.highlight]="i == selectedRow">
        <img md-list-avatar [src]="res.preview_path" />
        <p md-line *ngFor="let val of res.value">
            {{val}}
        </p>

    </md-list-item>
</md-list>
