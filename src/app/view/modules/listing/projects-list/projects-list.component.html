<!-- this component has a loader element -->

<md-list>
    <h3 md-subheader>Public projects in Knora</h3>
    <salsah-api-error *ngIf="errorMessage" [error]="errorMessage"></salsah-api-error>
    <md-progress-spinner *ngIf="isLoading" mode="indeterminate"></md-progress-spinner>
    <md-list-item *ngFor="let item of projects?.projects" (click)="openProject(item.shortname)">
        <md-icon md-list-avatar>chrome_reader_mode</md-icon>
        <h4 md-line>{{item.longname}}</h4>
        <p md-line>{{item.description}}</p>


    </md-list-item>
</md-list>
