<md-card class="salsah-note developer-hint fix-width">
    <md-card-subtitle>
        <md-icon class="right">info</md-icon> INFO for developers
    </md-card-subtitle>
    <md-card-title><br>
        Todo: {{message?.title}}
    </md-card-title>
    <md-card-content>
        Description: <br> {{message?.description}}
    </md-card-content>
    <md-card-actions>
        Path: {{message?.path}}
    </md-card-actions>
</md-card>
