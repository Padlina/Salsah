<!-- Template for access not allowed -->
<md-card class="salsah-warning access-denied fix-width">
    <md-icon class="right">not_interested</md-icon>
    <md-card-subtitle>
        Error 403 | Access denied
    </md-card-subtitle>
    <md-card-title>
        You are not allowed to see the requested page
    </md-card-title>
    <md-card-content>
        You have the following possibilities now:

        <md-list>
            <md-list-item>
                <a [routerLink]="goToLocation.root">
                    <md-icon class="left">keyboard_arrow_right</md-icon>
                    <span class="right">go to the start page</span>
                </a>
            </md-list-item>
            <md-list-item>
                <a [routerLink]="goToLocation.login">
                    <md-icon class="left">keyboard_arrow_right</md-icon>
                    <span class="right">try to login</span>
                </a>
            </md-list-item>
            <md-list-item>
                <a [routerLink]="goToLocation.back">
                    <md-icon class="left">keyboard_arrow_left</md-icon>
                    <span class="right">go back</span>
                </a>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions>
        If you think it's a mistake, please <a href="https://github.com/dhlab-basel/salsah">inform the Salsah
        developers</a>
    </md-card-actions>
</md-card>
