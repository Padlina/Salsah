<!-- Template for Errors -->
<md-card class="salsah-api-error">
    <md-icon>error</md-icon>
    <md-card-subtitle>
        ERROR {{error?.status}}
    </md-card-subtitle>
    <md-card-title>
        {{error?.statusText}}
    </md-card-title>
    <md-card-content>
        The request failed on: {{error?.request}}
    </md-card-content>
</md-card>
