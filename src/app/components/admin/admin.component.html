<div class="salsah-component-header">
    <!-- this component has his own toolbar header
        with tabs for navigation through the settings
    -->

    <md-toolbar class="salsah-admin-header">
        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>

        <!-- Tab menu -->
        <md-tab-group [selectedIndex]="cur_tab">
            <md-tab *ngFor="let item of admin.nav" [label]="item.name" [routerLink]="item.path" (click)="gotoSettings(item.path)" >

            </md-tab>
        </md-tab-group>


        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>


    </md-toolbar>

</div>
<!-- this component has a loader element -->
<div class="loading" *ngIf="_isLoading">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>


<router-outlet (tabRequest)="activateTab($event)"></router-outlet>
