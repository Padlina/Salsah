<div class="salsah-component-header">
    <!-- this component has his own toolbar header
        with tabs for navigation through the settings
    -->

    <md-toolbar class="salsah-admin-header">

        <button md-button routerLink="/project/{{cur_project}}"><h3>{{cur_project}}</h3></button>

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>

        <!-- Tab menu -->
        <nav class="salsah-tab-group">
            <button md-button
                    class="salsah-tab-item"
                    *ngFor="let item of settings, let i = index"
                    [routerLink]="item.path"
                    [routerLinkActive]="['active']">
                {{item.name}}
            </button>
        </nav>

        <!-- This fills the remaining space of the current row -->
        <span class="fill-remaining-space"></span>


    </md-toolbar>

</div>
<!-- this component has a loader element -->
<div class="loading" *ngIf="_isLoading">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>


<router-outlet (tabRequest)="activateTab($event)"></router-outlet>
