    <md-dialog-content>
        <div *ngIf="counter == 0">
            <md-radio-group  class="resources-group" [(ngModel)]="newResource">
                <!--<md-radio-button  class="resource-button" *ngFor="let item of knoraBase?.classes?.representation; let last=last" [value]="item">-->
                <md-radio-button  class="resource-button" *ngFor="let item of knoraBase?.resourcetypes" [value]="item">
                    {{item.label}}
                </md-radio-button>
                <span><hr/>New Resource (Advanced) </span> <!--make button that will direct to the advanced section -->
                <div class="resource-value">You selected: {{newResource}}</div>
            </md-radio-group>
        </div>

        <div *ngIf="counter == 1">
            <!--<md-list *ngFor="let item of knoraBase?.properties" >-->
            <md-list *ngFor="let res of knoraBase?.resourcetypes" >
                <md-list *ngFor="let props of res.properties" >
                    <md-checkbox  [checked]="checked">
                        {{props.label}}
                    </md-checkbox>
                </md-list>
            </md-list>
         </div>

         <div *ngIf="counter == 2">
             <md-radio-group>
                 <md-radio-button>
                     Finished!
                 </md-radio-button>
             </md-radio-group>
         </div>
     </md-dialog-content>

     <md-dialog-actions>
         <span>
             <button md-button *ngIf="counter<3 && counter >0" class="back-button" (click)="goBack(counter)">Back</button>
         </span>
         <span>
             <button md-button *ngIf="counter<3" class="next-button" (click)="nextDialogPage(counter, newResource)">Next</button>
             <button md-button *ngIf="counter==3" class="save-button" (click)="saveInputData()">Save</button>
         </span>
     </md-dialog-actions>
