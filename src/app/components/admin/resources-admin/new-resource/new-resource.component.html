<form class="salsah-form new-user-form" #uf="ngForm" (ngSubmit)="onSubmit(uf.value, uf.valid)">

    <md-dialog-content>

        <section [ngClass]="{show: counter===0, hide: counter!==0}">
            Select resource type
            <div>
                <md-radio-group  class="resources-group" [(ngModel)]="newResource" name="resource">
                    <md-radio-button  class="resource-button" *ngFor="let item of knoraBase?.resourcetypes" [value]="item.label">
                        {{item.label}}
                    </md-radio-button>
                    <span><hr/>New Resource (Advanced) </span> <!--make this into a button that leads to the advanced page -->
                </md-radio-group>
                <div class="resource-value">You selected: {{newResource}}</div>
            </div>
        </section>

        <section [ngClass]="{show: counter===1, hide: counter!==1}">
            Select properties for {{newResource}}
            <div *ngFor="let res of knoraBase?.resourcetypes" >
                <div *ngIf="res.label==newResource" >
                    <md-list *ngFor="let props of res.properties" >
                        <md-checkbox  color="primary"
                                      ngModel
                                      [name]="props.label">
                            {{props.label}}
                        </md-checkbox>
                    </md-list>
                </div>
            </div>
        </section>

        <section [ngClass]="{show: counter===2, hide: counter!==2}">
            Third Element
            <md-input-container class="full-width">
                    <textarea md-input placeholder="Comments" rows="8" name="userComments"
                              ngModel></textarea>
            </md-input-container>
        </section>

    </md-dialog-content>

    <md-dialog-actions>
    <span class="back">
        <button md-button
                *ngIf="counter<3 && counter >0"
                class="back-button"
                (click)="prevFormSection(counter, $event)">
            Back
        </button>
    </span>
        <span class="next">
        <button md-button
                *ngIf="counter<3"
                class="next-button"
                [disabled]="!uf.valid"
                (click)="nextFormSection(counter, $event)">
            Next
        </button>
        <button md-button
                md-dialog-close
                *ngIf="counter==3"
                class="cancel-button">
            Cancel
        </button>
        <button type="submit"
                md-raised-button
                *ngIf="counter==3"
                class="save-button md-primary">
            Save
        </button>
    </span>
    </md-dialog-actions>

</form>
