<md-list class="salsah-component-content">
    <h2 md-header>Organize your resources</h2>

    <md-list-item>
        <button md-button (click)="openResourceForm()">      <!-- with (click)="openResourceForm()", the new resource form should appear. The code for that is in new-resource.component.html-->

            <span> Add new resource </span>

        <!-- No need to add here the selector tag containing the component for the form that creates a new resource, the "openResourceForm()" function opens the NewResourceComponent html -->

    </md-list-item>
    <br>

    <br>
    <h3 md-subheader>Resources (active)</h3>
    <md-list-item>
    <!--<md-list-item *ngFor="let admin of project.admins">-->

        <h4 md-line>Image</h4>

    </md-list-item>
    <md-list-item>
        <md-icon md-list-avatar>book</md-icon>
        <h4 md-line>Book</h4>
        <p md-line> Description ... [edit the resource settings by click on it] </p>
    </md-list-item>
    <md-divider></md-divider>
    <h3 md-subheader>Resource (Draft, Archived, etc. ??)</h3>
    <md-list-item class="passive">
    <!--<md-list-item *ngFor="let member of project.members">-->

        <h4 md-line>Photography</h4>
